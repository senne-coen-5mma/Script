<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Brandshop</title>
</head>

<body>

    <!-- Logo moet nog in head komen -->

    <header>
        <div class="flex-container">
            <div>
                <img src="assets/Logo_NIKE.svg.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="">Nieuw</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Kids</a></li>
                    <li><a href="">Sale</a></li>
                </ul>
            </nav>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Zoeken">
                <i class="fas fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <!-- Hier start de main -->
    <main>
        <section id="herobanner">
            <div class="videoframe">
                <video autoplay loop muted src="assets/nike video.mp4"></video>
            </div>

        </section>
        <section id="trending">
            <h2>Trending</h2>
            <div class="flex-container">

                <div class="flex-item">
                    <img src="assets/nike air force 1 '07 man.webp" alt="productfoto man">
                    <div class="flex-container">
                        <div>
                            <h3>Nike Air Force 1 '07</h3>
                            <p>Herenschoenen</p>
                        </div>
                        <p>€ 119,99</p>
                    </div>
                </div>

                <div class="flex-item">
                    <img src="assets/nike air force 1 '07 dame.webp" alt="productfoto vrouw">
                    <div class="flex-container">
                        <div>
                            <h3>Nike Air Force 1 '07</h3>
                            <p>Damesschoen</p>
                        </div>
                        <p>€ 119,99</p>
                    </div>
                </div>

                <div class="flex-item">
                    <img src="assets/air jordan 1 mid kind.webp" alt="productfoto kind">
                    <div class="flex-container">
                        <div>
                            <h3>Air Jordan 1 Mid</h3>
                            <p>Kinderschoenen</p>
                        </div>
                        <p>€ 99,99</p>
                    </div>
                </div>
            </div>

        </section>

        <section id="ontdek">
            <h2>Ontdek meer</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <figure>
                        <img src="assets/heren_look.webp" alt="heren_look">
                        <figcaption>
                            <button type="button"><span class="heren_border">Heren</span></button>
                        </figcaption>
                    </figure>
                </div>

                <div class="flex-item">
                    <figure>
                        <img src="assets/dames_look.webp" alt="dames_look">
                        <figcaption>
                            <button type="button"><span>Dames</span></button>
                        </figcaption>
                    </figure>
                </div>

                <div class="flex-item">
                    <figure>
                        <img src="assets/kids_look.webp" alt="kids_look">
                        <figcaption>
                            <button type="button"><span>Kids</span></button>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section id="shop">
            <h2>Shop op sport</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <img src="assets/hardlopen.webp" alt="hardlopen">
                    <div class="flex-container">
                        <div>
                            <h3>Hardlopen</h3>
                        </div>
                    </div>
                </div>

                <div class="flex-item">
                    <img src="assets/voetbal.webp" alt="voetbal">
                    <div class="flex-container">
                        <div>
                            <h3>Voetbal</h3>
                        </div>
                    </div>
                </div>

                <div class="flex-item">
                    <img src="assets/basketbal.webp" alt="basketbal">
                    <div class="flex-container">
                        <div>
                            <h3>Basketbal</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

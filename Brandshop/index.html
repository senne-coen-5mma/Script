<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Brandshop</title>
</head>
<body>

<!-- Logo moet nog in head komen -->

    <header>
        <div class="flex-container">
            <div>
                <img src="assets/Afbeeldingen/Logo_NIKE.svg.png" alt="Logo">
            </div>
            <nav> 
                <ul> 
                    <li><a href="">Nieuw</a></li>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Kinderen</a></li>
                    <li><a href="">Baby's</a></li>
                    <li><a href="">Sale</a></li>
                </ul>
            </nav>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Zoeken" >
                <i class="fas fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <!-- Hier start de main -->
    <main>
        
        
        
        <section id="herobanner">
            <div class="videoframe">
                <video autoplay loop muted src="/Brandshop/assets/videos/nike video.mp4"></video>
              </div>



        </section>
        <section id="trending">
            <h2>Trending</h2> 
            <div class="flex-container">




                <div class="flex-item">
                  <img src="/Brandshop/assets/Afbeeldingen/nike air force 1 '07 man.webp" alt="productfoto man">
                  <div class="flex-container">
                    <div><h3>Nike Air Force 1 '07</h3><p>Herenschoenen <br>€ 119,99</p>
                    </div>
                    <p></p>
                  </div>
                </div>




                <div class="flex-item">
                  <img src="/Brandshop/assets/Afbeeldingen/nike air force 1 '07 dame.webp" alt="productfoto vrouw">
                  <div class="flex-container">
                    <div><h3>Nike Air Force 1 '07</h3><p>Damesschoen <br>€ 119,99</p></div>
                    <p></p>
                </div>



                <div class="flex-item">
                  <img src="/Brandshop/assets/Afbeeldingen/air jordan 1 mid kind.webp" alt="productfoto kind">
                  <div class="flex-container">
                    <div><h3>Air Jordan 1 Mid</h3><p>Kinderschoenen <br>
                    € 99,99</p></div>
                    <p></p>
                </div>
            </div>




        </section>



        <section id="explore"></section>



        <section id="membership"></section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="gardening.css">

</head>

<body>
    <div class="container">
        <header>
            
            <nav class="navbar">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </header>
        <div class="hero">
            <div class="hero_img">
                <img src="img/hero.png" alt="">
            </div>
            <div class="hero_txt">
                <h2 class="name">Gabriel Pires</h2>
                <h5 class="headline"> The Simple, Clean Design</h5>
                <p class="sub"> Agency provides a full service range including technical skills, design, business
                    understanding.</p>
                <button class="work">See my work</button>
            </div> <!-- end of hero_txt -->
        </div> <!-- end of hero -->
    </div> <!-- end of container -->
</body>
<script type="text/javascript">
    function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    if (navLinks.style.display === "block") {
        navLinks.style.display = "none";
    } else {
        navLinks.style.display = "block";
    }
}

</script>

</html>
